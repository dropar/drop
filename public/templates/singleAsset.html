<div id="upperSheet">



  <div id="visualSheet">

    <!-- 3d content -->

    <div id="content3D">
      <a-scene embedded xr="arAutostart: false" ar-controller vr-controller>

        <!-- asset management -->

        <a-assets>
          <img id="skymap" src="assets/images/sky.jpg" crossorigin="anonymous">
          <img id="floor" src="assets/images/floor.png" crossorigin="anonymous">
        </a-assets>

        <!-- lights -->

        <a-light type="point" light="color: #fff; intensity:0.5" position="3 10 1"></a-light>
        <a-light type="point" light="color: #fff; intensity:0.1" position="-3 10 0"></a-light>
        <a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>

        <!-- ground plane -->

        <a-entity id="ground"
          geometry="primitive: box; width: 15; height: 0.01; depth: 15"
          material="shader:flat; src: #floor"
          xr="ar: false"
        ></a-entity>

        <a-entity id="cameraRig">

          <!-- camera  -->
          <!-- removed: rotation="-10 25 0" b/c lookcontrols default rotation overrode it -->
          <!-- look-controls rotates cam for vr -->

          <a-entity
            id="acamera"
            camera
            position="0 .3 .6"
            look-controls
          ></a-entity>

          <!-- hand controls -->

          <a-entity id="left-hand" store-controls="hand: left" laser-controls="hand: left" raycaster="objects: .collidable" xr="ar: false"></a-entity>
          <a-entity id="right-hand" store-controls="hand: right" laser-controls="hand: right" raycaster="objects: .collidable" line="color: #118A7E" xr="ar: false"></a-entity>

        </a-entity>

        <!-- Wrapper for 3d Objects -->

        <a-entity
          class="collidable"
          id="meshContainer"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>

        <!-- sky -->

        <a-entity
          id="sky"
          geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90"
          material="shader:flat; side:back; height:2048; src:#skymap; width:2048"
          xr="ar: false"
        ></a-entity>

        <!-- <a-entity id="skyFloor" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90; thetaStart: 90" material="shader:flat; color: white; side:back; height:2048; width:2048" xr="ar: false"></a-entity> -->

        <!-- reticle -->

        <a-entity
          reticle
          geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.05"
          material="color: #ffffff"
        ></a-entity>

      </a-scene>
    </div>

  </div>

  <div id="productOptions">

    <div class="productOption"></div>
    <div id="slider" ></div>
    <!-- <input
      type="range"
      min="10"
      max="1000"
      step="10"
      value="300"
      data-orientation="vertical"
    > -->
    <!-- <div id="buttonCart">Drop!!</div> -->
    <div class="productOption rotation-y-slider">
      <div class="range-slider">
        <input class="range-slider__range" type="range" value="0" min="0" max="360">
        <span class="range-slider__value">0</span>
      </div>
    </div>
    <div class="productOption position-y-slider">
      <div class="range-slider">
        <input class="range-slider__range" type="range" value="0" min="-2" max="2" step=".01">
        <span class="range-slider__value">0</span>
      </div>
    </div>
    <div class="productOption scale-slider">
      <div class="range-slider">
        <input class="range-slider__range" type="range" value="1" min="0" max="10" step=".01">
        <span class="range-slider__value">1</span>
      </div>
    </div>
  </div>


</div>
